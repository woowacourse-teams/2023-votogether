spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;MODE=MySQL
    username: sa

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

    hibernate:
      ddl-auto: create

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

votogether:
  openapi:
    dev-url: http://localhost:8080
    prod-url: http://votogether.com
